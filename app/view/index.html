<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Lets Classify you favourite Cricketer</div>
    <p>
      Use images of <strong>AB de Villiers</strong> Brian Lara, <strong>Rahul Dravid</strong> Rohit Sharma, <strong>Sachin Tendulkar</strong> , <strong>Shane Warne</strong> , <strong>Shane Warne</strong> , <strong>Virat Kolhi</strong>
    </p>
    
    <p>
    
    </p>
    
    <p>
    <a href="https://github.com/anandpuntambekar/Classify_Cricketers">Github Repository</a>
    </p>
    
    
    <p>
    <a href="https://www.kaggle.com/anandpuntambekar/end-to-end-image-classification-for-cricketers">Kaggle Kernal</a>
    </p>
    
    
    <p>
    <a href="https://medium.com/@puntambekar.anand">Medium Blog</a>
    </p>
    
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
